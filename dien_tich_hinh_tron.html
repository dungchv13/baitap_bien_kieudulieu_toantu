<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dien tich hinh tron</title>
</head>
<body>
<script>
    let inputR=prompt("hay nhap ban kinh hinh tron: ");
    let r=parseInt(inputR);

    let dienTich=3.14*r*r;

    document.write("dien tich hinh tron la: "+dienTich);
</script>
</body>
</html>
